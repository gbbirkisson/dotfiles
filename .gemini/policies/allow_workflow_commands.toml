[[rule]]
toolName = "run_shell_command"
argsPattern = '"command":"(make|just)'
decision = "allow"
priority = 100

[[rule]]
toolName = "run_shell_command"
argsPattern = '"command":"(cargo|rustc)'
decision = "allow"
priority = 100

[[rule]]
toolName = "run_shell_command"
argsPattern = '"command":"git (status|diff)'
decision = "allow"
priority = 100

[[rule]]
toolName = "run_shell_command"
argsPattern = '"command":"chmod +x GEMINI_'
decision = "allow"
priority = 100

[[rule]]
toolName = "run_shell_command"
argsPattern = '"command":"gh (pr checkout|run list|gh run view)'
decision = "allow"
priority = 100

[[rule]]
toolName = "run_shell_command"
argsPattern = '"command":"(grep|rg|find|ls|jq)'
decision = "allow"
priority = 100

[[rule]]
toolName = "run_shell_command"
argsPattern = '"command":"find.*-exec'
decision = "ask_user"
priority = 101
