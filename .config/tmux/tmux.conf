# Fix colors
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse
set -g mouse on

# Set prefix2 to C-Space
set-option -g prefix2 C-Space

# Add plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# Run package manager
run '~/.config/tmux/plugins/tpm/tpm'

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with alt + vi keys
bind-key -r -T prefix M-h resize-pane -L 7
bind-key -r -T prefix M-j resize-pane -D 4
bind-key -r -T prefix M-k resize-pane -U 4
bind-key -r -T prefix M-l resize-pane -R 7

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Start new panes in CWD
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
