"$schema" = 'https://starship.rs/config-schema.json'

format = """
$custom\
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$python\
$battery\
$status\
$shell\
$line_break\
$character"""

# $package\
#$line_break\
[directory]
style = "bold blue"

# Only trigger when venv is activated
[python]
detect_extensions = []
detect_files = []

[status]
symbol = 'ðŸ’©'
format = '[$symbol \[$int\]]($style) '
disabled = false

[git_branch]
style = "bold yellow"

[git_status]
style = "bold fg:17"

[character]
format = "$symbol"
success_symbol = "[\\$](bold green) "
error_symbol = "[\\$](bold red) "

[kubernetes]
symbol = 'â˜¸  '
style = "bold #c678dd"
disabled = false

[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"

[cmd_duration]
disabled = false
min_time = 2000
format = "took [$duration]($style) "

# Run in home folder
[custom.todo]
command = '''
export FILE=/tmp/todo$(date +%H);
test ! -f $FILE && \
touch $FILE && \
cat ~/repos/personal/notes/todo.md | tail -n +10 | grep -q - && \
cat ~/repos/personal/notes/todo.md | tail -n +8 && \
printf \nâ€Ž
'''
style = "bold #565c64"
detect_files = ['.profile']
format = '$symbol[$output]($style)'
ignore_timeout = true
