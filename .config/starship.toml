format = """
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$python\
$cmd_duration\
$battery\
$status\
$shell\
$character"""

#$line_break\

[status]
format = '[\[$symbol$int\]$common_meaning]($style) '
disabled = false

[character]
format = "$symbol"
success_symbol = "[\\$](bold green) "
error_symbol = "[\\$](bold red) "

[kubernetes]
style = "blue"
disabled = false

[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"
"nube-k8s-(?P<cluster>[\\w-]+)" = "$cluster"

[cmd_duration]
disabled = false
min_time = 2000
format = "took [$duration]($style) "
