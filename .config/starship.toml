"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$battery\
$status\
$shell\
$python\
$character"""

# $package\
#$line_break\

# Only trigger when venv is activated
[python]
detect_extensions = []
detect_files = []

[status]
symbol = 'ðŸ’©'
format = '[$symbol \[$int\]]($style) '
disabled = false

[character]
format = "$symbol"
success_symbol = "[\\$](bold green) "
error_symbol = "[\\$](bold red) "

[kubernetes]
style = "blue"
disabled = false

[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"
"nube-k8s-(?P<cluster>[\\w-]+)" = "$cluster"

[cmd_duration]
disabled = false
min_time = 2000
format = "took [$duration]($style) "
