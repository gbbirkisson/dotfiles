"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$python\
$battery\
$status\
$shell\
$character"""

# $package\
#$line_break\
[directory]
style = "bold blue"

# Only trigger when venv is activated
[python]
detect_extensions = []
detect_files = []

[status]
symbol = 'ðŸ’©'
format = '[$symbol \[$int\]]($style) '
disabled = false

[git_branch]
style = "bold yellow"

[git_status]
style = "bold fg:17"

[character]
format = "$symbol"
success_symbol = "[\\$](bold green) "
error_symbol = "[\\$](bold red) "

[kubernetes]
symbol = 'â˜¸  '
style = "bold #c678dd"
disabled = false

[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"

[[kubernetes.contexts]]
context_pattern = "nube-k8s-(?P<cluster>[\\w-]+)"
context_alias = "$cluster"

[cmd_duration]
disabled = false
min_time = 2000
format = "took [$duration]($style) "
