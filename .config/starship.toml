add_newline = true

format = """
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$line_break\
$battery\
$status\
$shell\
$character"""

[status]
format = '[\[$symbol$int\]$common_meaning]($style) '
disabled = false

[character]
format = "$symbol"
success_symbol = "[\\$](bold green) "
error_symbol = "[\\$](bold red) "

[kubernetes]
style = "blue"
disabled = false

[cmd_duration]
disabled = true
min_time = 2000
format = "took [$duration]($style)"