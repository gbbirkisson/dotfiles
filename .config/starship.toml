add_newline = true

format = """
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$line_break\
$battery\
$status\
$shell\
$character"""

[status]
symbol = "ERROR"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[character]
format = "$symbol"
success_symbol = "[\\$](bold green) "
error_symbol = "[\\$](bold red) "

[kubernetes]
style = "blue"
disabled = false

[cmd_duration]
disabled = true
min_time = 2000
format = "took [$duration]($style)"