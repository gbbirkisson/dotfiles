env:
  TERM: xterm-256color

window:
  title: terminal
  dynamic_title: true

scrolling:
  # maximum number of lines in the scrollback buffer. Specifying '0' will
  # disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: DroidSansMono Nerd Font Mono
    style: Light
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: DroidSansMono Nerd Font Mono
    style: Medium
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: DroidSansMono Nerd Font Mono
    style: "Light Italic"
    # style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 11.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

# Colors
colors:
  # Default colors
  primary:
    background: "#222D31"
    foreground: "#d8d8d8"
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "#2B2C2B"
    cursor: "#1ABB9B"

  # Normal colors
  normal:
    black: "#222D31"
    red: "#ab4642"
    green: "#7E807E"
    yellow: "#f7ca88"
    blue: "#7cafc2"
    magenta: "#ba8baf"
    cyan: "#1ABB9B"
    white: "#d8d8d8"
  # Bright colors
  bright:
    black: "#585858"
    red: "#ab4642"
    green: "#8D8F8D"
    yellow: "#f7ca88"
    blue: "#7cafc2"
    magenta: "#ba8baf"
    cyan: "#1ABB9B"
    white: "#f8f8f8"

# Bell

bell:
  animation: Ease
  color: "#1ABB9B"
  duration: 1

background_opacity: 1.0
