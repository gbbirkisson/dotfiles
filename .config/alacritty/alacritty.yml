---
shell:
  program: /usr/bin/env
  args:
    - bash
    - -l
    - -c
    - "tmux || bash" # Open up tmux by default! Fallback to bash
    # - "tmux attach || tmux"

env:
  TERM: xterm-256color

window:
  title: terminal
  dynamic_title: true
  opacity: 1.0
  padding:
    x: 5
    y: 0
  dimensions:
    columns: 133
    lines: 40

scrolling:
  # maximum number of lines in the scrollback buffer. Specifying '0' will
  # disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: JetbrainsMono Nerd Font
    # style: Light
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: JetbrainsMono Nerd Font
    style: Bold
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: JetbrainsMono Nerd Font
    style: "Italic"
    # style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 10.5

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

# Bell
bell:
  animation: Ease
  color: "#1ABB9B"
  duration: 0

cursor:
  blink_interval: 500
  style:
    blinking: On
  vi_mode_style: block

# Theme
import:
  - ~/.config/alacritty/catppuccin-mocha.yml
