################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = desc:Chimei Innolux Corporation 0x14C9, preferred, 860x1440, 1
monitor = , preferred, 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = $HOME/.local/scripts/cwdshell
$fileManager = dolphin
$menu = wofi -G --show drun
$bg_rand = $HOME/.local/scripts/hyprpaper-randomize

#################
### AUTOSTART ###
#################

exec-once = nm-applet &
exec-once = waybar &
exec-once = hypridle &
exec-once = swaync &
exec-once = hyprpaper & (sleep 2 && $bg_rand)

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = PATH,$HOME/.local/scripts:$HOME/.local/bin:$HOME/.cargo/bin:$HOME/go/bin:$PATH
env = WALLPAPERS,$HOME/.local/wallpapers
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

