---
- hosts: localhost

  vars:
    version: 0.40.2

  tasks:

    - name: Create local bin path
      ansible.builtin.file:
        path: ~/.local/bin
        state: directory

    - name: Check if lazygit is installed
      shell: "lazygit --version | grep {{ version }}"
      changed_when: false
      failed_when: lazygit_installed.rc not in [0,1]
      register: lazygit_installed

    - name: Install lazygit
      when: lazygit_installed.rc not in [ 0 ]
      unarchive:
        remote_src: yes
        src: "https://github.com/jesseduffield/lazygit/releases/download/v{{ version }}/lazygit_{{ version }}_Linux_x86_64.tar.gz"
        dest: ~/.local/bin
        extra_opts:
          - lazygit
