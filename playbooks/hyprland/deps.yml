          - libzip-dev
          - libpam0g-dev
          - libxcursor-dev
          - qt6-declarative-dev
          - qt6-base-private-dev
          - qt6-wayland-dev
          - qt6-wayland-private-dev

    - name: Install hyprwm build dependencies
      become: true
      apt:
        state: build-dep
        pkg:
          - wlroots
