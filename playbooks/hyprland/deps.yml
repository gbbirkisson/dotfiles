---
- hosts: "{{ host }}"

  # https://github.com/JaKooLit/Debian-Hyprland/blob/main/install-scripts/00-dependencies.sh

  tasks:
    - name: Check if skip
      meta: end_play
      when: '"hyprland" in skip'

    - name: Install hyprwm dependencies
      become: true
      apt:
        state: latest
        update_cache: true
        pkg:
          # packages needed
          - build-essential
          - cmake
          - cmake-extras
          - curl
          - findutils
          - gawk
          - gettext
          - gir1.2-graphene-1.0
          - git
          - glslang-tools
          - gobject-introspection
          - golang
          - hwdata
          - jq
          - libavcodec-dev
          - libavformat-dev
          - libavutil-dev
          - libcairo2-dev
          - libdeflate-dev
          - libdisplay-info-dev
          - libdrm-dev
          - libegl-dev
          - libegl1-mesa-dev
          - libgbm-dev
          - libgdk-pixbuf-2.0-dev
          - libgdk-pixbuf2.0-bin
          - libgirepository1.0-dev
          - libgl1-mesa-dev
          - libgraphene-1.0-0
          - libgraphene-1.0-dev
          - libgtk-3-dev
          - libgulkan-0.15-0t64
          - libgulkan-dev
          - libinih-dev
          - libinput-dev
          - libjbig-dev
          - libjpeg-dev
          - libjpeg62-turbo-dev
          - liblerc-dev
          - libliftoff-dev
          - liblzma-dev
          - libnotify-bin
          - libpam0g-dev
          - libpango1.0-dev
          - libpipewire-0.3-dev
          - libqt6svg6
          - libsdbus-c++-dev
          - libseat-dev
          - libstartup-notification0-dev
          - libswresample-dev
          - libsystemd-dev
          - libtiff-dev
          - libtiffxx6
          - libtomlplusplus-dev
          - libudev-dev
          - libvkfft-dev
          - libvulkan-dev
          - libvulkan-volk-dev
          - libwayland-dev
          - libwebp-dev
          - libxcb-composite0-dev
          - libxcb-cursor-dev
          - libxcb-dri3-dev
          - libxcb-ewmh-dev
          - libxcb-icccm4-dev
          - libxcb-present-dev
          - libxcb-render-util0-dev
          - libxcb-res0-dev
          - libxcb-util-dev
          - libxcb-xinerama0-dev
          - libxcb-xinput-dev
          - libxcb-xkb-dev
          - libxkbcommon-dev
          - libxkbcommon-x11-dev
          - libxkbregistry-dev
          - libxml2-dev
          - libxxhash-dev
          - meson
          - ninja-build
          - openssl
          - psmisc
          - python3-mako
          - python3-markdown
          - python3-markupsafe
          - python3-pyquery
          - python3-yaml
          - qt6-base-dev
          - scdoc
          - seatd
          - spirv-tools
          - unzip
          - vulkan-utility-libraries-dev
          - vulkan-validationlayers
          - wayland-protocols
          - xdg-desktop-portal
          - xwayland

          # hyprland dependencies
          - bc
          - binutils
          - libc6
          - libcairo2-dev
          - libdisplay-info2
          - libdrm2
          - libjpeg-dev
          - libjxl-dev
          - libmagic-dev
          - libpixman-1-dev
          - libpugixml-dev
          - libre2-dev
          - librsvg2-dev
          - libspng-dev
          - libtomlplusplus-dev
