---
- hosts: localhost
  gather_facts: true

  vars:
    # renovate: datasource=github-releases depName=regolith-desktop packageName=regolith-linux/regolith-desktop
    version: v4.9.0

  tasks:
    - name: Set DPKG architecture
      set_fact:
        dpkg_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}"

    - name: Add Regolith GPG apt Key
      become: true
      apt_key:
        url: https://regolith-desktop.org/regolith.key
        state: present

    - name: Add Regolith Apt Repository
      become: true
      apt_repository:
        repo: "deb [arch={{ dpkg_arch }}] https://regolith-desktop.org/release-{{ version[1:] }}-ubuntu-{{ ansible_distribution_release }}-{{ dpkg_arch }} {{ ansible_distribution_release }} main"

    - name: Install Regolith
      become: true
      apt:
        state: latest
        update_cache: true
        pkg:
          - regolith-desktop
          - regolith-compositor-picom-glx
          - regolith-session-flashback
          - regolith-look-lascaille
          - regolith-look-nord
          - i3xrocks-battery
          - i3xrocks-cpu-usage
          - i3xrocks-keyboard-layout
          - i3xrocks-memory
          - i3xrocks-time

    - name: Remove unwanted packages
      become: true
      apt:
        state: absent
        pkg:
          - i3xrocks-net-traffic
          - i3xrocks-bluetooth
