---
- hosts: localhost

  tasks:
    - name: Install packages
      become: true
      apt:
        state: latest
        update_cache: true
        pkg:
          # Bare essentials
          - apt-transport-https
          - build-essential
          - cmake
          - direnv
          - git

          # Python dependencies
          - libbz2-dev
          - libffi-dev
          - liblzma-dev
          - libncurses-dev
          - libreadline6-dev
          - libsqlite3-dev
          - libssl-dev
          - tk-dev

          # Py-Spy dependencies
          - libunwind-dev

          # Other
          - flameshot     # For screenshots
          - gnome-tweaks  # Tweak gnome
          - jq            # Json manipulation
          - tmux          # Terminal good stuff
          - tree          # Tree for directories
          - wireguard     # VPN
          - xclip         # For nvim clipboard
          - timg          # Cat images in terminal

          # Dicts
          - dictd
          - dict-devil   # "The Devil's Dictionary" by Ambrose Bierce
          - dict-foldoc  # FOLDOC dictionary database
          - dict-gcide   # Comprehensive English Dictionary
          - dict-jargon  # dict package for The Jargon Lexicon
          - dict-vera    # Dictionary of computer related acronyms -- dict format
          - dict-wn      # electronic lexical database of English language for dict
